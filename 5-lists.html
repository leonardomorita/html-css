<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Lists</title>
  </head>

  <body>
    <h1>Lists</h1>
    <h2>Unordered List</h2>
    <ul>
      <li>Milk</li>
      <li>Bread</li>
      <li>Carrots</li>
    </ul>

    <h2>Ordered List</h2>
    <ol>
      <li>Wake up</li>
      <li>Brush teeth</li>
      <li>Shower</li>
    </ol>

    <h2>Description List</h2>
    <dl>
      <dt>Title:</dt>
      <dd>An Imaginary Book Title</dd>

      <dt>Author:</dt>
      <dd>NameAuthor1</dd>
      <dd>NameAuthor2</dd>

      <dt>Number of Pages:</dt>
      <dd>100</dd>
    </dl>
  </body>
</html>
